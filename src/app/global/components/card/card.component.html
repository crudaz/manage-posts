<mat-card class="example-card" *ngFor="let item of items">
    <img mat-card-image [src]="item.picture" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{item.text}}</p>
    </mat-card-content>
    <mat-card-actions>
        <span>{{item.tags}}</span>
        <app-button [text]="item.btn.name"></app-button>
    </mat-card-actions>
</mat-card>

<mat-card class="card">
    <img mat-card-image [src]="item.photoUrl" alt="">
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions >
        <span *ngFor="let tag of item.tags">{{tag}}</span>
        <app-button text="View" (action)="handleAction(item)"></app-button>
    </mat-card-actions>
</mat-card>
